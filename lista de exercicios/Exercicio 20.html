<body>
<script language="javascript" type="text/javascript">

var total = 0;
var opera1 = 0;


function carangoVELHO () {
    
    var ano = document.getElementById("ano").value;
    var valor = document.getElementById("valor").value;
    var display = document.getElementById("display");
    var desconto;

    if (ano <= 2000) {
        desconto = valor * 0.12;
        opera1++;
    } else {
        desconto = valor * 0.7;
        total++;
    }

    var valorComDesconto = valor - desconto;
    total += valorComDesconto;
    display.innerHTML = "Valor com desconto: " + desconto + " valor para pagar: " + valorComDesconto;

    setTimeout(function () {
        var continuar = prompt("Deseja continuar calculando? (S/N)");
        if (continuar.toUpperCase() === "N") {
            document.getElementById("display").innerHTML = "Carros até 2000 : " + opera1 + "<br />";
            document.getElementById("display").innerHTML += "Ao todo : " + total; 
        }
    }, 1000);
}
</script>
<h1>Exercício 20</h1>
Ano: <input type="number" id="ano" size="5"/>
Valor: <input type="number" id="valor" size="5"/>
<input type="button" value="Clique Aqui" onclick="carangoVELHO()">
<p id="display">Resultado</p>
</body>
</html>
