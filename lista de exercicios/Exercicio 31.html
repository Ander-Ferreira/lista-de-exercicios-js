<!DOCTYPE html>
<html>

<head>
  <title>Exercício33</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <h1>Anderson da Silva Ferreira</h1>
  <h2>Verificar triangulo</h2>

  <form>
    <label for="lado1">Lado 1:</label>
    <input type="number" id="lado1"><br>
    <label for="lado2">Lado 2:</label>
    <input type="number" id="lado2"><br>
    <label for="lado3">Lado 3:</label>
    <input type="number" id="lado3"><br>
    <button type="button" onclick="verificarTipoTriangulo()">Verificar tipo de triângulo</button>
  </form>
  <div id="resultado"></div>

  <script>
    function verificarTipoTriangulo() {
      var lado1 = parseInt(document.getElementById("lado1").value);
      var lado2 = parseInt(document.getElementById("lado2").value);
      var lado3 = parseInt(document.getElementById("lado3").value);

      if (lado1 < lado2 + lado3 && lado2 < lado1 + lado3 && lado3 < lado1 + lado2) {
        if (lado1 === lado2 && lado2 === lado3) {
          document.getElementById("resultado").textContent = "Triângulo Equilátero";
        } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
          document.getElementById("resultado").textContent = "Triângulo Isósceles";
        } else {
          document.getElementById("resultado").textContent = "Triângulo Escaleno";
        }
      } else {
        document.getElementById("resultado").textContent = "Os valores informados não formam um triângulo";
      }
    }

  </script>
</body>

</html>
