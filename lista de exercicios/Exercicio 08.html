  <script language="javascript" type="text/javascript">
    function realDol() {

      var real = document.getElementById("real");
      var dolar = document.getElementById("dolar");

      var opera1 = +real.value / +dolar.value;



      var resultado = document.getElementById("resultado");
      resultado.innerHTML = "Seu valor convertido em dolar: " + opera1.toFixed(2);


    }

  Digite o valor em real: <input type="number" id="real" size="15">
  Quanto está valendo o dolar: <input type="number" id="dolar" size="5">
  <input type="button" value="clique aqui" onclick="realDol()">

  <p id="resultado"><i>Resultado</i></p>
  </p>
