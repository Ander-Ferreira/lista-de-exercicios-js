  <script language="javascript" type="text/javascript">
    function operacoes() {

      var numero1 = document.getElementById("numero1");
      var numero2 = document.getElementById("numero2");
      var adicao = document.getElementById("adicao");
      var subtracao = document.getElementById("subtracao");
      var divisao = document.getElementById("divisao");
      var multiplicacao = document.getElementById("multiplicacao");

      var operacao1 = +numero1.value;
      var operacao2 = +numero2.value;

      var contaMais = operacao1 + operacao2;
      var contaMenos = operacao1 - operacao2;
      var contaDivi = operacao1 / operacao2;
      var contaMulti = operacao1 * operacao2;

      adicao.innerHTML = "Resultado da soma: " + contaMais;
      subtracao.innerHTML = "Resultado da subtração: " + contaMenos;
      divisao.innerHTML = "Resultado da Divisão: " + contaDivi;
      multiplicacao.innerHTML = "Resultado da Multiplicação é: " + contaMulti;



    }





  </script>

  Digite um número: <input type="number" id="numero2" size="5">
  <input type="button" value="clique aqui" onclick="operacoes()">
  <p id="adicao"><i>resultado</i></p><br>
